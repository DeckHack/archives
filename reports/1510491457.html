<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>DeckCheck - TweetDeck changeset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  </head>
  <style>
    .message-header code {
      background-color: unset;
      color: #FFF;
    }

    .message-body pre {
      background-color: unset;
      white-space: normal;
    }
  </style>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            DeckCheck
          </h1>
          <h2 class="subtitle">
            <i>EVERYONE ONTO THE DECKS, WE'VE LOCATED CHANGES!</i>
          </h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <p>
          <div class="tags has-addons">
            <span class="tag">Legend</span>
            <span class="tag is-success">Added</span>
            <span class="tag is-info">Edited</span>
            <span class="tag is-danger">Deleted</span>  
          </div>
        </p>
            <article class="message is-danger">
              <div class="message-header">
                <code>decider</code>
              </div>
              <div class="message-body">
                <pre style="color: red">[object Object]</pre>
              </div>
            </article>
      </div>
    </section>
    <section class="hero is-dark">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Heads up!
          </h1>
          <h2 class="subtitle">
            A asset dump should be available on <a href="http://assets.deckhack.io/">assets.deckhack.io</a> under the corresponding timestamp!
          </h2>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>DeckCheck</strong> by <a href="https://github.com/pixeldesu">pixeldesu</a>@<a href="http://github.com/DeckHackers">DeckHackers</a>.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
